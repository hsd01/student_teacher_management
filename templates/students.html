{% extends "base.html" %}
{% block title %}Students{% endblock %}
{% block content %}

<div class="d-flex justify-content-between mb-3">
  <h3>Students</h3>
  <a href="/student/add" class="btn btn-success">+ Add Student</a>
</div>

<table class="table table-striped shadow-sm">
  <thead class="table-dark">
    <tr>
      <th>Name</th>
      <th>Roll</th>
      <th>Class</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for s in students %}
    <tr>
      <td>{{ s.name }}</td>
      <td>{{ s.roll_no }}</td>
      <td>{{ s.class }}</td>
      <td>
        <a href="/student/{{ s.id }}" class="btn btn-sm btn-info">View</a>
        <a href="/student/edit/{{ s.id }}" class="btn btn-sm btn-warning">Edit</a>
        <a href="/student/delete/{{ s.id }}" class="btn btn-sm btn-danger">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
